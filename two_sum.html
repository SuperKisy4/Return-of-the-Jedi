<html>
	<head>
		<meta charset="UTF-8">
		<title>Two nums sum</title>
		<script language="JavaScript">
			function Check(a, b) {

				sum = a + b;

				alert(sum);
			}
		</script>
	</head>
	<body>
		
		<br><button onclick="Check(10,15)">10+15</button><br>
		<br><button onclick="Check(30,40)">30+40</button><br>
	</body>
</html>
